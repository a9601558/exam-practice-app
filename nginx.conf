http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  client_max_body_size 50M;
  client_header_buffer_size 64k;
  large_client_header_buffers 4 128k;
  client_body_buffer_size 256k;

  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml;

  server {
    listen 80;
    server_name exam7.jp;  # 请根据你绑定的域名修改

    root /www/wwwroot/server/dist;  # 前端打包文件路径
    index index.html;

    # React 前端路由支持
    location / {
      try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
      expires 30d;
      access_log off;
    }

    # 精确路径映射 - 用户注册
    location = /api/users/register {
      proxy_pass http://127.0.0.1:5000/users/register;  # 将前端路径映射到正确的后端路径
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host exam7.jp;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS 支持
      add_header 'Access-Control-Allow-Origin' * always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # 用户登录路径映射
    location = /api/users/login {
      proxy_pass http://127.0.0.1:5000/users/login;
      # 其他配置与上面相同...
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host exam7.jp;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS 支持
      add_header 'Access-Control-Allow-Origin' * always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # 其他API请求的通用处理
    location /api/ {
      # 从路径中去除 /api 前缀
      rewrite ^/api/(.*) /$1 break;
      proxy_pass http://127.0.0.1:5000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host exam7.jp;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # CORS 支持
      add_header 'Access-Control-Allow-Origin' * always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    access_log  /www/wwwlogs/exam7.jp.log;
    error_log   /www/wwwlogs/exam7.jp.error.log;
  }
}
